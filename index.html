<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">

    <div class="login-container">
    
        <div class="Log">
            <h2 style="font-size: 20px;">Login in Facebook</h2>
        </div>
        <form action="">
            <div class="username">
                <input type="text" placeholder="Enter Email address or Phone number" >
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
        </form>
        <div class="options">
            <a href="#">Forgot Password?</a>
            <a href="#">New User</a>
        </div>
    </div>
    
</body>
</html>
